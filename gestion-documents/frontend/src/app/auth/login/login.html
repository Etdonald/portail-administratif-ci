<div class="auth-container">
  <div class="floating-shapes">
    <div class="shape circle"></div>
    <div class="shape square"></div>
    <div class="shape triangle"></div>
    <div class="shape square-2"></div>
  </div>

  <div class="auth-wrapper">
    <div class="auth-banner">
      <div class="logo-container">
        <img
          src="assets/images/"
          alt="Logo Gouvernement"
          class="logo-image animate-drop"
        />
      </div>
      <div class="welcome-text">
        <h2 class="animate-fade">Bienvenue sur PDOCACI</h2>
        <div class="typing-text animate-fade">
          <span
          >Votre Portail pour vos document administratif
					</span>
        </div>
      </div>
    </div>

    <div class="auth-form">
      <div class="form-header animate-fade" style="animation-delay: 0.3s">
        <h1>Connexion</h1>
        <p>Accédez à votre espace administratif</p>
      </div>

      <form (ngSubmit)="onLogin()" #loginForm="ngForm">
        <div class="form-group">
          <div class="input-field animate-drop" style="animation-delay: 0.4s">
            <label for="email">
              <div class="icon-wrapper">
                <i class="fa fa-envelope"></i>
              </div>
              <span>Adresse email</span>
            </label>
            <input
              id="email"
              name="email"
              type="email"
              class="form-input"
              [(ngModel)]="credentials.email"
              required
              placeholder="votre.email@gouv.ci"
            />
          </div>

          <div class="input-field animate-drop" style="animation-delay: 0.6s">
            <label for="motDePasse">
              <div class="icon-wrapper">
                <i class="fa fa-lock"></i>
              </div>
              <span>Mot de passe</span>
            </label>
            <div class="password-wrapper">
              <input
                id="motDePasse"
                name="motDePasse"
                [type]="voirPassword ? 'text' : 'motDePasse'"
                class="form-input"
                [(ngModel)]="credentials.motDePasse"
                required
                placeholder="Votre mot de passe"
              />
              <button
                type="button"
                class="toggle-password"
                (click)="changeVisibilitePassword()"
              >
                <i [class]="voirPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
              </button>
            </div>
          </div>
        </div>

        <button
          type="submit"
          class="submit-button animate-drop"
          style="animation-delay: 0.8s"
          [disabled]="loading"
        >
          <div class="button-bg"></div>

          @if (!loading) {
            <span class="button-content">
              <i class="fa fa-sign-in"></i>
              <span>Se connecter</span>
            </span>
          }

          @if (loading) {
            <div class="loader">
              <i class="fa fa-circle-notch fa-spin"></i>
              <span>Connexion...</span>
            </div>
          }
        </button>
      </form>

      <div class="auth-links animate-fade" style="animation-delay: 1s">
        <a routerLink="#" class="forgot-password">
          <i class="fa fa-question-circle"></i>
          Mot de passe oublié ?
        </a>
          <a routerLink="/inscription" class="forgot-password">
            <i class="fa fa-sign-up"></i>Inscrivez-vous
          </a>
      </div>
    </div>
  </div>
</div>
